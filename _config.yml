title: Datumorphism
author: "Datumorphism Collective"
email: octomiao@interimm.org
description: > # this means to ignore newlines until "twitter_username:"
  The study of the data as a means for information about the world
baseurl: ''
# social links
twitter_username: jekyllrb
github_username:  jekyll
rss: rss
# dribbble_username: jekyll
# facebook_username: jekyll
# flickr_username: jekyll
# instagram_username: jekyll
# linkedin_username: jekyll
# pinterest_username: jekyll
# youtube_username: jekyll
# googleplus_username: +jekyll

# Mastodon instances
# mastodon:
# - username: jekyll
#   instance: example.com
# - username: jekyll2
#   instance: example.com


show_excerpts: false # set to true to show excerpts on the homepage

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.html

# Build settings
# theme: minima

collections:
  til:
    output: true
  cards:
    output: true

permalink: /:categories/:year-:month-:day-:title:output_ext

plugins:
 - jekyll-feed
 - jekyll-seo-tag



exclude: ['README.md','README-minima.md','History.markdown', 'Gemfile.lock', 'Gemfile']



encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: python
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Collections
collections:
  wiki:
    output: true
    permalink: /:collection/:path/
  til:
    output: true
    permalink: /:collection/:path/
  cards:
    output: true
    permalink: /:collection/:path/
  reading:
    output: true

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _wiki
  - scope:
      path: ""
      type: wiki
    values:
      layout: wiki
      read_time: false
      author_profile: false
      share: false
      comments: true
      sidebar:
        nav: "wiki"
  # _survival manual
  - scope:
      path: ""
      type: manual
    values:
      layout: manual
      read_time: false
      author_profile: false
      share: false
      comments: true
      sidebar:
        nav: "manual"
  # _reading
  - scope:
      path: ""
      type: reading
    values:
      layout: reading
      read_time: false
      author_profile: false
      share: false
      comments: true
      sidebar:
        nav: "reading"
  # _til
  - scope:
      path: ""
      type: til
    values:
      layout: til
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "til"
  # _cards
  - scope:
      path: ""
      type: cards
    values:
      layout: cards
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "cards"



# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: America/New_York # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
